<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animal Excursion</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">

    <!-- handlebar template -->
    <script type="text/x-handlebars-template" id="question-list">
        <div class="detail" >
            <h3> {{ name }}</h3>
            <img src="{{image_url}}"/>
            <button type="submit" class="detail-button" id="{{ name }}">Learn More</button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="high-score">
        <div class="scores" >
            <h3> {{ name }}</h3>
            <p> {{score}} </p>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="no-score">
        <div class="scores" >
            <h3> {{text}} </h3>
        </div>
    </script>
</head>

<body>
    <header>
        <h1>Animal Excursion</h1>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="pages/about-us.html">About Us</a></li>
        </ul>
    </header>
    <h1>Animal Explorer-GO!</h1>
    <div id="map"></div>

    <div>
        <button id="start-game" type="button">START EXPLORING</button>
        <button id="check-score" type="button">Testing High score</button>
    </div>
    <div class="question-area">

    </div>

    <div class="score-area">

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0E70fG55D0-qhn2H0RFsd6mrZDdnjn0g&callback=initMap"></script>

</body>

</html>
