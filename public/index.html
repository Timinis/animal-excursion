<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animal Excursion</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modules.css">

    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- handlebar template -->
    <script type="text/x-handlebars-template" class="question-list">
        <div class="detail" >
            <h3> {{ name }}</h3>
            <img src="{{image_url}}"/>
            <button type="submit" class="detail-button" id="{{ name }}">Learn More</button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="high-score">
        <div class="scores" >
            <h3> {{ name }}</h3>
            <p> {{score}} </p>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="no-score">
        <div class="scores" >
            <h3> {{text}} </h3>
        </div>
    </script>
</head>

<body id='index-body'>
    <header>
        <h1>Animal Excursion</h1>
        <ul id="nav-bar">
            <li><a href="pages/about-us.html">About Us</a></li>
        </ul>
    </header>
    <div id="game-state"></div>
    <div id="map"></div>

    <div id='index-button-container'>
        <button id="start-game" type="button">EXCURSION!</button>
    </div>
    <div class="question-area">

    </div>

    <div class="score-area">

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./js/app.js"></script>
    <div id=map-script></div>

</body>

</html>
